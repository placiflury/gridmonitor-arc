<h2> Job statistics of last 4 weeks </h2>
<p>
On this page you found accounting data about the jobs you have submitted during the 
last four weeks. The resolution of the accounting data is in the range of 1 day (i.e. jobs
submitted during the same day have been summed up). <br/>
</p>
